<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.E.I.P.A Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="background-color: #343541; width: 100px; height: 20%; float: left;">

    <div id="app">
      <div id="chat_container"></div>
      
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask MEIPA"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
